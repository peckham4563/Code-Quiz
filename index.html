<!DOCTYPE html>
<html   lang = "en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coding Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
    </header>
    <main>
        <section id="quiz-container"></section>
            <div id="quiz-start">
                <h2>Ready to start?</h2>
                <button id="start-button" class="btn">Start Quiz</button>
            </div>
        <div id="quiz-questions">
                <h2 id="question"></h2>
            <div id="answer-buttons" class="answer-buttons"></div>
            </div>
            <div id="timer">
            Time Remaining: <span id="time-remaining"></span>
            </div>
        </div>
        </section>
	
        <section id="high-scores-container">
            <h2>High Scores</h2>
            <ul id="high-scores"></ul>
            <button id="high-scores-button" class="btn">View High Scores</button>
        </section>
    </main>
	
	<script src="script.js"></script>
</body>
</html>
